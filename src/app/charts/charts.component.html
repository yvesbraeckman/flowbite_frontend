
<div class="h-full bg-white rounded-lg shadow-sm dark:bg-gray-800 p-4">
    <div class="flex justify-between">
        <h5 class="leading-none lg:text-2xl text-1xl font-bold text-gray-900 dark:text-white pb-2">{{name}}</h5>
        <h5 class="leading-none lg:text-2xl text-1xl font-bold text-gray-900 dark:text-white pb-2">{{latest}}{{unit}}</h5>
    </div>
    <div>
        <apx-chart class="dark:text-white"
            [series]="chartOptions.series!"
            [chart]="chartOptions.chart!"
            [xaxis]="chartOptions.xaxis!"
            [stroke]="chartOptions.stroke!"
            [tooltip]="chartOptions.tooltip!"
            [dataLabels]="chartOptions.dataLabels!"
        ></apx-chart>
    </div>
  </div>
